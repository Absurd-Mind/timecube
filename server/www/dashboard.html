<html lang="de">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Zeiterfassungswürfel - Übersicht</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/fontawesome.min.css">
	<link rel="stylesheet" href="css/apexcharts.css">
	<link rel="stylesheet" href="css/daterangepicker.css">
	<link rel="stylesheet" href="css/dashboard.css">

</head>

<body>
	<nav id="head" class="navbar navbar-expand-lg sticky-top justify-content-between">
		<div style="width: 100%" class="content-area">
			<a class="navbar-brand" href="#" id="header">Zeiterfassungswürfel</a>

			<div id="reportrange">
				<i class="fa fa-calendar"></i>&nbsp; <span></span> <i class="fa fa-caret-down"></i>
			</div>
			<!--div class="collapse navbar-collapse">
				<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
					<li class="nav-item active">
						<a class="nav-link" href="#">Übersicht <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Einstellungen</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Abmelden</a>
					</li>
				</ul>
			</div-->
		</div>
	</nav>

	<div class="content-area">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-4 mt-3 mb-3">
					<div class="card">
						<div  id="cubes" class="card-body">
							<a class="card-title">Würfel</a>
						</div>
					</div>
				</div>

				<div class="col-md-3 mt-3 mb-3">
					<div class="card">
						<div class="card-body">
							<a class="card-title">Arbeitszeit</a>
							<div id="chart-work"> </div>
						</div>
					</div>
				</div>

				<div class="col-md-5 mt-3 mb-3">
					<div class="card">
						<div class="card-body">
							<a href="#" class="card-title dropdown-toggle" role="button" id="week-heatmap-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Wöchentliche Verteilung</a>
							<div class="dropdown-menu" id="week-heatmap-dropdown-set" aria-labelledby="week-heatmap-dropdown"></div>
							<div id="chart-week-heatmap"></div>
						</div>
					</div>
				</div>


			</div>

			<div class="row">
				<div class="col-md-3 mt-3 mb-3">
					<div class="card">
						<div class="card-body">
							<a class="card-title">Kategorien</a>
							<div id="categories"></div>
						</div>
					</div>
				</div>

				<div class="col-md-3 mt-3 mb-3">
					<div class="card">
						<div class="card-body">
							<a class="card-title">Aufteilung</a>
							<div id="chart-sum-pie"></div>
						</div>
					</div>
				</div>

				<div class="col-md-6 mt-3 mb-3">
					<div class="card">
						<div class="card-body">
							<a class="card-title">Summe</a>
							<div id="chart-sum-bar"></div>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-6 mt-3 mb-3">
					<div class="card">
						<div class="card-body">
							<a href="#" class="card-title dropdown-toggle" role="button" id="overview-total-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Tagesübersicht</a>
							<div class="dropdown-menu" id="overview-total-dropdown-set" aria-labelledby="overview-total-dropdown">
								<a class="dropdown-item" href="javascript:setOverviewTotalStackType('single');">Einzeln</a>
								<a class="dropdown-item" href="javascript:setOverviewTotalStackType('stacked');">Gestapelt</a>
								<a class="dropdown-item" href="javascript:setOverviewTotalStackType('percent');">Prozentual</a>
							</div>
							<div id="chart-overview-total"></div>
						</div>
					</div>
				</div>
				<div class="col-md-6 mt-3 mb-3">
					<div class="card">
						<div class="card-body">
							<a href="#" class="card-title dropdown-toggle" role="button" id="overview-sum-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Verlauf</a>
							<div class="dropdown-menu" id="overview-sum-dropdown-set" aria-labelledby="overview-sum-dropdown">
								<a class="dropdown-item" href="javascript:setOverviewSumStackType('single');">Einzeln</a>
								<a class="dropdown-item" href="javascript:setOverviewSumStackType('stacked');">Gestapelt</a>
							</div>
							<div id="chart-overview-sum"></div>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col mt-3 mb-3">
					<div class="card">
						<div class="card-body">
							<a href="#" class="card-title dropdown-toggle" role="button" id="year-heatmap-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Jahresüberblick</a>
							<div class="dropdown-menu" id="year-heatmap-dropdown-set" aria-labelledby="year-heatmap-dropdown"></div>
							<div id="chart-year-heatmap"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer class="container text-center">
		<p class="text-muted credit"><a href="https://gitlab.cs.fau.de/i4/timecube">i4<i class="fas fa-cube"></i>timecube</a> &copy; 2019 Laura Lawniczak, Bernhard Heinloth &amp; Christian Eichler</p>
	</footer>

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/apexcharts.min.js"></script>
	<script src="js/moment.min.js"></script>
	<script src="js/locale/de.js" charset="UTF-8"></script>
	<script src="js/daterangepicker.js"></script>
	<script src="js/fontawesome.min.js"></script>
	<script src="http://i4time.cs.fau.de/schumi/data.js"></script>
	<script src="js/config.js"></script>
	<script src="js/helper.js"></script>
	<script src="js/charts.js"></script>
</body>

</html>
